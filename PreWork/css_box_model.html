<!DOCTYPE html>
  <html>
    <head>
      <title>CSS Box Model</title>
      <link rel="stylesheet" href="./css/box_model.css">
    </head>
    <body>
      <div class="wrapper">
        <a href="https://en.wikipedia.org/wiki/Wavelength"><h2><strong>Visible Spectrum Wavelengths</strong></h2></a>
        <div class="box red">
          <p>620-750 nm</p>
        </div>
        <div class="box orange">
          <p>590-620nm</p>
        </div>
        <div class="box yellow">
          <p>570-590 nm</p>
        </div>
        <div class="box green">
          <p>495-570 nm</p>
        </div>
        <div class="box blue">
          <p>450-495 nm</p>
        </div>
        <div class="box pink">
          <p>380-450 nm</p>
        </div>
      </div>
    </body>
  </html>
