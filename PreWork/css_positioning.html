<!DOCTYPE html>
  <html>
    <head>
      <title>Positioning Exercise</title>
      <link rel="stylesheet" href="./css/box_model_positioning.css">
    </head>
    <body>
      <div class="wrapper">
        <a href="https://en.wikipedia.org/wiki/Wavelength"><h2><strong>Visible Spectrum Wavelengths</strong></h2></a>

        <div class="box red">
          <img class="codeupArrow" src="img/codeup-arrow.png">
          <p>620-750 nm</p>
        </div>

        <div class="box orange">
          <img class="codeupArrow" src="img/codeup-arrow.png">
          <p>590-620nm</p>
        </div>

        <div class="box yellow clearLeft">
          <img class="codeupArrow" src="img/codeup-arrow.png">
          <p>570-590 nm</p>
        </div>

        <div class="box green">
          <img class="codeupArrow" src="img/codeup-arrow.png">
          <p>495-570 nm</p>
        </div>

        <div class="box blue clearLeft">
          <img class="codeupArrow" src="img/codeup-arrow.png">
          <p>450-495 nm</p>
        </div>

        <div class="box pink">
          <img class="codeupArrow" src="img/codeup-arrow.png">
          <p>380-450 nm</p>
        </div>

      </div>
    </body>
  </html>
